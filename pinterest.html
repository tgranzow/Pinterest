<!DOCTYPE html>
<html>

<head>
    <title>Pinterest Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Raleway" rel="stylesheet">
    <link href="pinterest.css" rel="stylesheet">
</head>

<body>
    <div id="nav">
        <span class="logo">
            <a href="#"><img src="images/pinterest-icon.png" alt="logo" /></a>
        </span>
        <div class="searchbg">
            <span id="magnifying" class="logo">
                <a href="#"><img src="images/magnify3.png" alt="magnifying glass" /></a>
            </span>
            <span>
                <input id="search" type="text" name="search" placeholder="Search" />
            </span>
        </div>
        <span class="logo">
            <a href="#"><img src="images/compass.png" alt="compass icon" /></a>
        </span>
        <span class="logo">
            <a href="#"><img src="images/user.png" alt="user icon" /></a>
        </span>
        <span class="logo">
            <a href="#"><img src="images/message.png" alt="message" /></a>
        </span>
        <hr />
    </div>
    <div class='gridcentered'>
        <div class="pin">
            <div>
                <a href="#"><img class="pin_pic" src="images/blueberry.jpg" alt="aip cake" /></a>
            </div>
            <div class="pin_text">
                <div class="pin_description">
                    AIP Lemon Blueberry Coffee Cake
                </div>
                <div class="pin_topic">
                    Recipes
                </div>
                <div class="pin_user_info">
                    <div class="pin_user_info_pic">
                        <img class="pinner_img" src="images/female.png" alt="pinnerpic">
                    </div>
                    <div class="pin_user_info_name">
                        User
                    </div>
                </div>
            </div>
        </div>
        <div class="pin">
            <div>
                <a href="#"><img class="pin_pic" src="images/weddingup.jpg" alt="wedding updo"/></a>
            </div>
            <div class="pin_text">
                <div class="pin_description">
                    Beautiful wedding updo
                </div>
                <div class="pin_topic">
                    Formal Updos
                </div>
                <div class="pin_user_info">
                    <div class="pin_user_info_pic">
                        <img class="pinner_img" src="images/female.png" alt="pinnerpic">
                    </div>
                    <div class="pin_user_info_name">
                        User
                    </div>
                </div>
            </div>
        </div>
        <div class="pin">
            <div>
                <a href="#"><img class="pin_pic" src="images/quote.jpg" alt="wedding quote"/></a>
            </div>
            <div class="pin_text">
                <div class="pin_description">
                    Wedding Poem
                </div>
                <div class="pin_topic">
                    Quotes and poetry
                </div>
                <div class="pin_user_info">
                    <div class="pin_user_info_pic">
                        <img class="pinner_img" src="images/female.png" alt="pinnerpic">
                    </div>
                    <div class="pin_user_info_name">
                        User
                    </div>
                </div>
            </div>
        </div>
        <div class="pin">
            <div>
                <a href="#"><img class="pin_pic" src="images/flowers.jpg" alt="blue flowers"/></a>
            </div>
            <div class="pin_text">
                <div class="pin_description">
                    Simple Hydrangea Centerpiece
                </div>
                <div class="pin_topic">
                    Flowers
                </div>
                <div class="pin_user_info">
                    <div class="pin_user_info_pic">
                        <img class="pinner_img" src="images/female.png" alt="pinnerpic">
                    </div>
                    <div class="pin_user_info_name">
                        User
                    </div>
                </div>
            </div>
        </div>
        <div class="pin">
            <div>
                <a href="#"><img class="pin_pic" src="images/bathroom.jpeg" alt="beautiful bathroom"/></a>
            </div>
            <div class="pin_text">
                <div class="pin_description">
                    Dream bathroom
                </div>
                <div class="pin_topic">
                    Flowers
                </div>
                <div class="pin_user_info">
                    <div class="pin_user_info_pic">
                        <img class="pinner_img" src="images/female.png" alt="pinnerpic">
                    </div>
                    <div class="pin_user_info_name">
                        User
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
